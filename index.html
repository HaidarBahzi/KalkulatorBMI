<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Kalkulator BMI | Haidar Bahzi</title>
  </head>
  <body>
    <div class="form">
      <h1>Kalkulator BMI</h1>

      <div class="form-input">
        <div class="form-input-height">
          <h3>Masukkan Tinggi Badan (cm) :</h3>
          <input type="number" id="input-height" autocomplete="off" required />
        </div>

        <div class="form-input-weight">
          <h3>Masukkan Berat Badan (kg) :</h3>
          <input type="number" id="input-weight" autocomplete="off" required />
        </div>
      </div>

      <button id="btn-submit">Hitung!</button>
    </div>
  </body>
</html>
